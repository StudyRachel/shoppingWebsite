<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website - food</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="container" class="container">
        <div id="menu">
            <div class="log">
                <img src="images/cake07_1.jpg" alt="log">
            </div>
            <div class="menu-item">
                <a href="#">公司簡介</a>
                <a href="#">最新消息</a>
                <a href="#">你的訂單</a>
                <a href="#">願朢清單</a>
                <a href="#">門市據點</a>
                <a href="#">線上客服</a>
            </div>
        </div>
        <div id="food-container">
            <div id="header">
                <div class="add-box">
                    <i class="fa fa-map-marker your-address" id="add-address"> 您的位置</i>
                </div>
                <div id="util">
                    <i class="fa fa-search"> 搜尋</i>
                    <i class="fa fa-tags"> Offers</i>
                    <i class="fa fa-cart-plus" id="card-plus"> 0 項</i>
                </div>                
            </div>
            <div id="food-items">                
                <div id="fruit">
                    <p id="category-name">水果</p>
                </div>
                <div id="noodle">
                    <p id="category-name">拉麵</p>
                </div>
                <div id="pasta">
                    <p id="category-name">義大利麵</p>
                </div>
                <div id="pizza">
                    <p id="category-name">披薩</p>
                </div>
                <div id="sweet">
                    <p id="category-name">甜點</p>
                </div>
            </div>

            <div id="cart-page" class="cart-toggle">
                <p id="cart-title">購物車清單</p>
                <p id="m-total-amount">總計：$ 100</p>
                <table>
                    <thead>
                        <td>項目</td>
                        <td>商品名稱</td>
                        <td>數量</td>
                        <td>價格</td>
                    </thead>
                    <tbody id="table-body">
                        <tr>
                            <td>
                                <img src="images/pasta/pasta-02.png" alt="img">
                            </td>
                            <td>pasta-02</td>
                            <td>
                                <button class="decrease-item">-</button>
                                <span>1</span>
                                <button class="add-item">+</button>
                            </td>
                            <td>10</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="cart">
            <div class="taste-header">
                <div class="user">
                    <i class="fa fa-user-circle"> 會員中心</i>
                </div>
            </div>
            <div id="category-list">
                <p class="item-menu">Go For Hunt</p>
                <div class="border"></div>
                <div class="list-card">
                    <img src="images/fruit/fruit-01.png" alt="list">
                    <a href="" class="list-name">水果</a>
                </div>
                <div class="list-card">
                    <img src="images/fruit/fruit-01.png" alt="list">
                    <a href="" class="list-name">水果</a>
                </div>
                <div class="list-card">
                    <img src="images/fruit/fruit-01.png" alt="list">
                    <a href="" class="list-name">水果</a>
                </div>
                <div class="list-card">
                    <img src="images/fruit/fruit-01.png" alt="list">
                    <a href="" class="list-name">水果</a>
                </div>
                <div class="list-card">
                    <img src="images/fruit/fruit-01.png" alt="list">
                    <a href="" class="list-name">水果</a>
                </div>
                <div class="list-card">
                    <img src="images/fruit/fruit-01.png" alt="list">
                    <a href="" class="list-name">水果</a>
                </div>
                <div class="list-card">
                    <img src="images/fruit/fruit-01.png" alt="list">
                    <a href="" class="list-name">水果</a>
                </div>
            </div>
            <div id="checkout" class="cart-toggle">
                <p id="tottal-item">總項目：5</p>
                <p id="total-price">總金額：NT$ 50</p>
                <p id="delievery">運費： NT$ 40</p>
                <button class="cart-btn">前往結帳</button>
            </div>
        </div>
    </div>

    <script src="js/script.js" type="module"></script>
</body>
</html>
