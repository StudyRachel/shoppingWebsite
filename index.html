<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website - food</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="container" class="container">
        <div id="menu">
            <div class="log">
                <img src="/images/cake07_1.jpg" alt="log">
            </div>
            <div class="menu-item">
                <a href="#">關於我們</a>
                <a href="#">服務項目</a>
                <a href="#">你的訂單</a>
                <a href="#">願朢清單</a>
                <a href="#">門市據點</a>
                <a href="#">線上客服</a>
            </div>
        </div>
        <div id="food-container">
            <div id="header">
                <div class="add-box">
                    <i class="fa fa-map-marker your-address" id="add-address"> 您的位置</i>
                </div>
                <div id="util">
                    <i class="fa fa-search"> 搜尋</i>
                    <i class="fa fa-tags"> Offers</i>
                    <i class="fa fa-cart-plus" id="card-plus"> 0 項</i>
                </div>                
            </div>
            <div id="food-items">
                <div id="fruit">
                    <p id="category-name">水果</p>
                    <div id="item-card">
                        <div id="card-top">
                            <i class="fa fa-star" id="rating"> $.3</i>
                            <i class="fa fa-heart-o add-to-cart"></i>
                        </div>
                        <img src="images/fruit/fruit-01.png" alt="">
                        <p id="item-name">fruit-01</p>
                        <p id="item-price">價錢 NT$ 10</p>
                    </div>
                </div>
                <div id="noodle">
                    <p id="category-name">拉麵</p>
                    <div id="item-card">
                        <div id="card-top">
                            <i class="fa fa-star" id="rating"> 4.3</i>
                            <i class="fa fa-heart-o add-to-cart"></i>
                        </div>
                        <img src="images/noodle/noodle-1.png" alt="">
                        <p id="item-name">pizza-01</p>
                        <p id="item-price">價錢 NT$ 20</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="cart">
            <h1>cart box</h1>
        </div>
    </div>

    <script src="js/script.js" type="module"></script>
</body>
</html>
